# permissions for end users to view secretwatchers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: secretwatcher-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: secret-watcher-crd
    app.kubernetes.io/part-of: secret-watcher-crd
    app.kubernetes.io/managed-by: kustomize
  name: secretwatcher-viewer-role
rules:
- apiGroups:
  - secretwatcher.secretwatcher.aly.com
  resources:
  - secretwatchers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - secretwatcher.secretwatcher.aly.com
  resources:
  - secretwatchers/status
  verbs:
  - get
